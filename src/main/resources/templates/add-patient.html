<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crimson Heart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading font-weight-bold" style="font-size: 3rem;">Add User</h1>
        </div>
    </section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/events">Donation Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/institutions">Institutions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exams">Exams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add Links Section (Styled like navbar items) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/events/add-form">Add Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations/add-form">Add Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/institutions/add-form">Add Institution</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exams/add-form">Add Exam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/add-form">Add User</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/users/add-patients" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${user} != null ? ${user.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${user} != null ? ${user.getName()} : '')"
                               required
                               placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               th:value="(${user} != null ? ${user.getSurname()} : '')"
                               required
                               placeholder="Enter Surname">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Date of birth</label>
                        <input type="date"
                               class="form-control"
                               id="birthday"
                               name="birthday"
                               th:value="(${user} != null ? ${#dates.format(user.birthday, 'yyyy-MM-dd')} : '')"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="embg">EMBG</label>
                        <input type="text"
                               class="form-control"
                               id="embg"
                               name="embg"
                               th:value="(${user} != null ? ${user.getEmbg()} : '')"
                               placeholder="EMBG">
                    </div>
                    <div class="form-group">
                        <label>Blood Type</label>
                        <select name="bloodType" class="form-control">
                            <option th:if="${user} != null"
                                    th:selected="${user.getBloodType()!= null &&
                                user.getBloodType().name() == bt.name()}"
                                    th:each="bt : ${bloodTypes}"
                                    th:value="${bt.name()}"
                                    th:text="${bt.name()}">
                            </option>
                            <option th:if="${user} == null"
                                    th:each="bt : ${bloodTypes}"
                                    th:value="${bt.name()}"
                                    th:text="${bt.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="isDonor">Is Donor?</label>
                        <input type="hidden" name="isDonor" value="false" />
                        <input type="checkbox"
                               class="form-check-input"
                               id="isDonor"
                               name="isDonor"
                               th:checked="${user != null and user.isDonor()}" />
                    </div>

                    <div class="form-group">
                        <label>Sex</label>
                        <select name="sex" class="form-control">
                            <option th:if="${user} != null"
                                    th:selected="${user.getSex()!= null &&
                                user.getSex().name() == sex.name()}"
                                    th:each="sex : ${sexes}"
                                    th:value="${sex.name()}"
                                    th:text="${sex.name()}">
                            </option>
                            <option th:if="${user} == null"
                                    th:each="sex : ${sexes}"
                                    th:value="${sex.name()}"
                                    th:text="${sex.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text"
                               class="form-control"
                               id="phone"
                               name="phone"
                               th:value="(${user} != null ? ${user.getPhone()} : '')"
                               placeholder="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               name="email"
                               th:value="(${user} != null ? ${user.getEmail()} : '')"
                               placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <select name="locationId" class="form-control">
                            <option th:if="${user} != null"
                                    th:selected="${user.getLocation() != null &&
                                user.getLocation().getId() == loc.getId()}"
                                    th:each="loc : ${locations}"
                                    th:value="${loc.getId()}"
                                    th:text="${loc.getAddress()}">
                            </option>
                            <option th:if="${user} == null"
                                    th:each="loc : ${locations}"
                                    th:value="${loc.getId()}"
                                    th:text="${loc.getAddress()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Employment Status</label>
                        <select name="employmentStatus" class="form-control">
                            <option th:if="${user} != null"
                                    th:selected="${user.getEmploymentStatus()!= null &&
                                user.getEmploymentStatus().name() == stat.name()}"
                                    th:each="stat : ${status}"
                                    th:value="${stat.name()}"
                                    th:text="${stat.name()}">
                            </option>
                            <option th:if="${user} == null"
                                    th:each="stat : ${status}"
                                    th:value="${stat.name()}"
                                    th:text="${stat.name()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
