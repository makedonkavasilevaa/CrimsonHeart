<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crimson Heart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading font-weight-bold" style="font-size: 3rem;">Patients</h1>
        </div>
    </section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/events">Donation Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/institutions">Institutions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exams">Exams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add Links Section (Styled like navbar items) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/events/add-form">Add Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations/add-form">Add Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/institutions/add-form">Add Institution</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exams/add-form">Add Exam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/add-form">Add User</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${events.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Event name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Popularity Score</th>
                            <th scope="col">Location</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="event : ${events}" class="event">
                            <td th:text="${event.getName()}"></td>
                            <td th:text="${event.getDescription()}"></td>
                            <td th:text="${event.getPopularityScore()}"></td>
                            <td th:text="${event.getLocation() != null}
                            ? ${event.getLocation().getName()} : 'No Location'"></td>
                            <td th:text="${event.getCategory() != null}
                            ? ${event.getCategory().getName()} : 'No category'"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/events/delete/{id}' (id=${event.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-event">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block>
                                    <a th:href="@{/events/edit/{eventId}(eventId=${event.getId()})}"
                                       class="btn btn-sm btn-info edit-event">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>

                                </th:block>
                                <th:block>
                                    <form th:action="@{'/events/like/{id}' (id=${event.getId()})}" th:method="post">
                                        <button type="submit"
                                                id="likeButton"
                                                class="btn btn-sm btn-danger like-event"
                                                onclick="this.disabled=true; this.form.submit();">
                                            <i class="fa fa-thumbs-up">Like</i>
                                        </button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
